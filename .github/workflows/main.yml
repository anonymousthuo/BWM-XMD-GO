name: WhatsApp Bot Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual start from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # Adjust version if needed

      - name: Install Dependencies
        run: |
          go mod download
          sudo apt-get install -y ffmpeg # Often required for WhatsApp bots (stickers/video)

      - name: Run Bot
        env:
          # Add your environment variables here
          SESSION_ID: ${{ secrets.SESSION_ID }} 
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
        run: go run main.go
