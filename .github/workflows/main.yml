name: BWM-XMD Bot Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Standard for modern JS bots
          cache: 'npm'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          npm install

      - name: Start WhatsApp Bot
        env:
          # Make sure these are added in your Repo Settings > Secrets
          SESSION_ID: ${{ secrets.SESSION_ID }}
        run: node index.js
concurrency: 
