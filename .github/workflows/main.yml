name: BWM-XMD Bot 24/7

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Changed to 6 hours to match GitHub limits

# This is the "Magic" part that prevents multiple bots from running
concurrency:
  group: bwm-xmd-session
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 355 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          npm install

      - name: Start Bot
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
        run: node index.js
